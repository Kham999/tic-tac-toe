<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    <title>Tic tac toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container">
        <div class="area">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    
   
    </div>
    
    <div class ="result-container">
        <div class = "overlay">
            <div class="img-container">
                <img class="img-over" src="game-over(1).png">
                <h3 class="text">Draw!</h3>
                <h3 class = "text text-num"></h3>
                <button class="button">Play again</button>
            </div>
        </div> 
    </div> 
    <audio src="game.mp3" class="audio"></audio>
    <footer class="footer">
        <div class =" footer-container">
            <div>
                &copy; 2022
                <a href="https://github.com/Kham999"
                class="github nav-link">Kham999</a>
            </div>
            <a href="https://rs.school/js/" class="school">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
